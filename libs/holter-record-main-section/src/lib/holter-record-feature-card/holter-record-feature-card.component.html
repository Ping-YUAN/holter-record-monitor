<mat-card>
  <mat-card-content>
    <div class="holter-card-item">
      <span class="holter-card-text">{{ featureNumber }}</span>
      @if (featureTime) {
      <span class="holter-card-time">{{ featureTime }}</span>
      }
      <span class="holter-card-name">{{ featureName }}</span>
    </div>
  </mat-card-content>
</mat-card>
