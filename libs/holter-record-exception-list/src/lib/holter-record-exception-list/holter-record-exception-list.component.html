<div class="holter-record-exception-header">
  <h2>Exceptions</h2>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [formControl]="exceptionTypeForm">
      @for(type of exceptionTypes; track type.value) {
      <mat-option [value]="type.value">{{ type.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
<mat-list>
  @for (exception of exceptions; track exception.startTime) {
  <mat-list-item>
    <div matListItemTitle>
      {{ exception.type }}
    </div>
    <div matListItemLine>
      Time: {{ exception.startTime }} duration: {{ exception.duration }}min
    </div>
  </mat-list-item>
  <mat-divider></mat-divider>
  }
</mat-list>
