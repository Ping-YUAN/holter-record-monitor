<mat-card>
  <mat-card-header> <h3>Upload holter record file(CSV)</h3> </mat-card-header>
  <mat-card-content>
    <input type="file" (change)="handleFileInput($event)" />
    <form [formGroup]="uploadForm">
      <mat-form-field>
        <mat-label>Patient Name</mat-label>
        <input matInput formControlName="name" name="patient" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date:</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <mat-label>Time:</mat-label>
        <ngx-timepicker-field
          [format]="24"
          [defaultTime]="'12:00'"
          formControlName="time"
        ></ngx-timepicker-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div
      class="holter-record-upload-action-info"
      [ngStyle]="{ visibility: uploaded() ? 'visible' : 'hidden' }"
    >
      <mat-label>Uploaded Success!</mat-label>
    </div>
    <div class="holter-record-upload-actions">
      <button mat-button color="primary" mat-dialog-close>Cancel</button>

      <button
        mat-flat-button
        color="primary"
        [disabled]="!uploadReady || uploading()"
        (click)="uploadHolterRecordFile()"
      >
        {{ uploading() ? 'Uploading' : 'Upload' }}
      </button>
    </div>
  </mat-card-actions>
</mat-card>
